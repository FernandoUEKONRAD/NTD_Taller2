<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Man - Avengers y Legado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #c1121f;
        }

        .seccion {
            max-width: 900px;
            margin: 20px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }

        .seccion h2 {
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .botones {
            margin: 20px 0;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #c1121f;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #780000;
        }

        nav a {
            margin: 10px;
            padding: 10px 20px;
            background: #c1121f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        nav a:hover {
            background: #780000;
        }

        footer {
            margin-top: 40px;
            background-color: #111;
            padding: 10px;
            color: #c1121f;
        }
    </style>
</head>
<body>

</body>
</html>
